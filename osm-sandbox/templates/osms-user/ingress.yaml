{{- if and .Values.osms-user.enabled (eq .Values.serviceType "ClusterIP") }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "osm-sandbox.fullname" . }}-ingress-osms-user-api
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod-issuer
    nginx.ingress.kubernetes.io/proxy-body-size: 5m
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    {{- if .Values.osms-user.ingressDomain }}
    - {{ .Values.osms-user.ingressDomain }}
    {{- else }}
    - osms-user.{{ .Values.domain }}
    {{- end }}
    secretName: {{ template "osm-sandbox.fullname" . }}-secret-osms-user
  rules:
  - host: {{ if .Values.osms-user.ingressDomain }}{{ .Values.osms-user.ingressDomain }}{{ else }}osms-user.{{ .Values.domain }}{{ end }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ template "osm-sandbox.fullname" . }}-osms-user
            port:
              number: 80
{{- end }}
